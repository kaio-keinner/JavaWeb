<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Exemplo02</title>
        <h:outputStylesheet name="estilos.css" library="css"/>
    </h:head>
    <h:body>
     <h:form>
        <p:panel header="Informe três números">
            <h:outputLabel for="num1" value="Número 1:" />
            <p:inputText id="num1" value="#{exe03bla.num1}" required="true" />
            <h:outputLabel for="num2" value="Número 2:" />
            <p:inputText id="num2" value="#{exe03bla.num2}" required="true" />
            <h:outputLabel for="num3" value="Número 3:" />
            <p:inputText id="num3" value="#{exe03bla.num3}" required="true" />
            <p:commandButton value="Verificar" action="#{exe03bla.verificar}" update="result" />
        </p:panel>
        <p:panel id="result" header="Resultado">
            <h:outputText value="#{exe03bla.resultado}" />
        </p:panel>
        <p:commandButton value="Voltar para a tela inicial" action="index" />
    </h:form>
    </h:body>
</html>
