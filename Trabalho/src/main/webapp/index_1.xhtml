<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tarefa 1 - a</title>
    </h:head>
    <h:body>
         <h:form>
        <p:panel header="Informe três números">
            <h:outputLabel for="num1" value="Número 1:" />
            <p:inputText id="num1" value="#{bean.num1}" required="true" />
            <h:outputLabel for="num2" value="Número 2:" />
            <p:inputText id="num2" value="#{bean.num2}" required="true" />
            <h:outputLabel for="num3" value="Número 3:" />
            <p:inputText id="num3" value="#{bean.num3}" required="true" />
            <p:commandButton value="Verificar" action="#{bean.verificar}" update="result" />
        </p:panel>
        <p:panel id="result" header="Resultado">
            <h:outputText value="#{bean.resultado}" />
        </p:panel>
        <p:button value="Voltar para a tela inicial" outcome="index" />
    </h:form>
    </h:body>
</html>
