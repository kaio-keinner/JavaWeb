<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tarefa 1 - B</title>
    </h:head>
    <h:body>
         <h:form>
        <p:panel header="Informe seu peso e altura">
            <h:outputLabel for="peso" value="Peso (em kg):" />
            <p:inputText id="peso" value="#{exer1b.peso}" required="true" />
            <h:outputLabel for="altura" value="Altura (em metros):" />
            <p:inputText id="altura" value="#{exer1b.altura}" required="true" />
            <p:commandButton value="Calcular IMC" action="#{exer1b.calcula()}" update="result" />
        </p:panel>
        <p:panel id="result" header="Resultado">
            <h:outputText value="#{exer1b.resultado}" />
        </p:panel>
             
              <p:button value="Voltar para a tela inicial" outcome="index" />
        
    </h:form>
    </h:body>
</html>
